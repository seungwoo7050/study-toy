# Application Configuration
# 토이 버전: [BE-v0.1] ~ [BE-v0.8]

spring:
  application:
    name: mini-job-service

server:
  port: 8080

---
# Profile: default (H2 In-Memory Database)
# 토이 버전: [BE-v0.1] ~ [BE-v0.3]
spring:
  config:
    activate:
      on-profile: default
  
  datasource:
    url: jdbc:h2:mem:minijob;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  
  # Security - 기본 비활성화 (v0.6에서 활성화)
  security:
    user:
      name: admin
      password: admin

---
# Profile: postgres (PostgreSQL Database)
# 토이 버전: [BE-v0.4]+
spring:
  config:
    activate:
      on-profile: postgres
  
  datasource:
    url: jdbc:postgresql://localhost:5432/minijob
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: postgres
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  
  flyway:
    enabled: true
    locations: classpath:db/migration

# JWT Configuration
# 토이 버전: [BE-v0.6]+
jwt:
  secret: mySecretKeyForJwtTokenGenerationMinimum256BitsLongForHS256Algorithm
  expiration: 86400000  # 24 hours in milliseconds
